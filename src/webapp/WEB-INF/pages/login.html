<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" size="32x32" href="/img/favicon.png">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Login page</title>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

</head>

<body class="login text-center">

<form name="f" th:action="@{login}" method="post" class="form-signin">

    <!-- h1 th:text="${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1 -->
    <th:block th:if="${errorMessage}">
        <div class="alert alert-danger" role="alert" th:utext="${errorMessage}"></div>
    </th:block>

    <h1 class="h3 mb-3 font-weight-bold text-left">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</form>

</body>

</html>
